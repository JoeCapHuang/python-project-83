{% extends 'layout.html' %}
  
{% block content %}
  <main class="flex-grow-1">
    <div class="container-lg mt-3">
      <h1>Сайты</h1>

    
<div class="table-responsive">
  <table class="table table-bordered table-hover text-nowrap" data-test="urls">
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Последняя проверка</th>
      <th>Код ответа</th>
    </tr>
    </thead>
    <tbody>
      {% for id, name, status_code, last_check_date in urls %}
      <tr>
        <td>{{id}}</td>
        <td>
          <a href="{{ url_for('url_show', url_id=id) }}">
          {{name}}
          </a>
        </td>
        <td>{{ last_check_date.date() or '' }}</td>
        <td>{{ status_code or '' }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
    
    </div>
  </main>
  {% endblock %}
